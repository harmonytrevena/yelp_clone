<h1 class="header">${title}</h1>

${data.map(restaurant => {
    return `
        <h2><a href='/details/${restaurant.slug}'>${restaurant.name}</a></h2>
        <ul>
            <li>This restaurant is <strong>${restaurant.distance} mile from Duluth</strong></li>
            <li>It has a rating of <strong>${restaurant.stars} out of 5!</strong></li>
            <li>Cuisine is <strong>${restaurant.category}</strong></li>
        </ul>
`}).join('')}
